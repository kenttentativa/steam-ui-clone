{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="game-details-page">

    <div class="back-to-store">
        <a href="{% url 'index' %}" class="btn">‚Üê Back to Store</a>
    </div>

    <div class="game-details">
        <div class="game-container">
            <div class="image-wrapper">
                <img src="{% static 'images/dota-2.jpg' %}" alt="Dota 2" class="game-image">
            </div>
            <div class="game-info">
                <h1 class="game-title">Dota 2</h1>
                <p class="game-price">Free-to-Play</p>
                <p class="game-description">
                    Dota 2 is a strategic MOBA developed by Valve. With a vast roster of heroes, deep mechanics, and competitive esports events, it remains one of the most-played games worldwide.
                </p>
                <button class="buy-button">Play Now</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Game Store. All rights reserved.</p>
    </footer>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
