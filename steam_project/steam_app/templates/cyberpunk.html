{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 2077</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="game-details-page">

    <div class="back-to-store">
        <a href="{% url 'index' %}" class="btn">← Back to Store</a>
    </div>

    <div class="game-details">
        <div class="game-container">
            <div class="image-wrapper">
                <img src="{% static 'images/cyberpunk.jpg' %}" alt="Cyberpunk 2077" class="game-image">
            </div>
            <div class="game-info">
                <h1 class="game-title">Cyberpunk 2077</h1>
                <p class="game-price">₱ 2,239.44</p>
                <p class="game-description">
                    Cyberpunk 2077 is an open-world RPG set in Night City, featuring deep storylines, cyber-enhancements, and futuristic action-packed gameplay.
                </p>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Game Store. All rights reserved.</p>
    </footer>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
